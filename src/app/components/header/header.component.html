<div class="header">
  <div class="header__table table">
    <div class="table__header">
      <p class="table__title">Currency</p>
      <p class="table__title">Rate</p>
    </div>
    <div class="table__body">
      <div class="table__item" *ngFor="let item of data">
        <p class="table__text"><b>{{item.cc}}</b> - {{item.txt}}</p>
        <p class="table__rate">
          {{item.rate | number: '1.3'}}
        </p>
      </div>
    </div>
  </div>
</div>
