<div class="convertor">
  <div class="convertor__item">
    <select 
      name="first" 
      class="convertor__select" 
      [(ngModel)]='firstSelect'
      (ngModelChange)="firstChange()"
    >
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
    <input 
      type="number" 
      min="0" 
      class="convertor__input" 
      placeholder="0"
      [(ngModel)]='firstInput' 
      (ngModelChange)='firstChange()' 
      disabled={{loading}}
    >
  </div>
  <div class="convertor__item">
    <select 
      name="first" 
      class="convertor__select" 
      [(ngModel)]='secondSelect' 
      (ngModelChange)='secondChange()'
    >
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
    <input 
      type="number" 
      min="0" 
      class="convertor__input" 
      placeholder="0"
      [(ngModel)]='secondInput' 
      (ngModelChange)='secondChange()' 
      disabled={{loading}}
    >
  </div>
</div>
